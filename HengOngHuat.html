<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LE-Gen 财神爷</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #circleContainer {
            position: relative;
            text-align: center;
        }

        #circleImage {
            width: 200px; /* Adjust the width as needed */
            height: auto;
        }

        #randomNumber {
    position: absolute;
    top: 48%;
    left: 60%;
    transform: translate(-55%, -70%) rotate(-14.5deg);
    font-size: 50px;
    font-weight: bold;
    color: red;
    text-shadow: 
        -2px -2px 0 white, 
         1px -1px 0 white, 
        -1px  1px 0 white, 
         1px  1px 0 white,
         1px  1px 2px rgba(0, 0, 0, 0.7); /* Optional shadow for depth */
}
    </style>
</head>
<body>

<div id="circleContainer">
    <!-- Assuming the image is in the same directory as your HTML file -->
    <img id="circleImage" src="https://le-gen.github.io/CaiShen/LE-Gen-CaiShenYe.png" alt="LE-Gen CaiShen">
    <p id="randomNumber"></p>
</div>

<script>
    // Function to generate a random 4-digit number
    function generateRandomNumber() {
        return Math.floor(1000 + Math.random() * 9000);
    }

    // Wait for the image to load
    document.getElementById('circleImage').onload = function() {
        // Generate a random number
        var randomNum = generateRandomNumber();

        // Display the random number in the webpage
        document.getElementById('randomNumber').innerText = randomNum;
    };
</script>

</body>
</html>
